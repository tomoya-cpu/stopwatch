<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>ストップウォッチ</title>
<link rel='stylesheet' type='text/css' href='stopwatch.css'>
</head>
<body>
  <h1>ストップウォッチ</h1>
  <div class="wrapper">

    <!-- 計測時間を表示 -->
    <div id="time">00:00.000</div>
    <div>

      <!-- スタート・ストップ・リセットボタン -->
      <button id="start" onclick="start()">Start</button>
      <button id="stop" onclick="stop()" disabled>Stop</button>
      <button id="reset" onclick="reset()" disabled>Reset</button>
    </div>
  </div>
  <script src='stopwatch.js'>
  </script>
</body>
</html>
